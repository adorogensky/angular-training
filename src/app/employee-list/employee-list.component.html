<p>employee-list works!</p>
<table>
    <thead>
        <th>Name:</th>
        <th>Dept:</th>
        <th>Hired:</th>
        <th>Terminated:</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.dept}}</td>
            <td>{{employee.hired | date: 'M/d/yyyy'}}</td>
            <td>{{employee.terminated | date: 'M/d/yyyy'}}</td>
        </tr>
    </tbody>
</table>
