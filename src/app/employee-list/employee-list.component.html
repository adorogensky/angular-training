<ag-grid-angular
    #agGrid
    style="width: 800px; height: 190px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple">
</ag-grid-angular>
<button *ngIf="agGrid.api?.getSelectedRows().length > 0" (click)="deleteSelectedRows()">Delete</button>
<button>Add Employee</button>
